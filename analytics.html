<body class="index-page">

  <header id="header" class="header d-flex align-items-center fixed-top">

  <!-- Main Content -->

   <!-- Page Title -->
   <div class="page-title" style="background-image: url(img/analysis.jpg);">
    <div class="container position-relative">
     
      
    </div>
  </div><!-- End Page Title -->

    <!-- Charts Section -->
    <div class="container mt-5">
      <div class="row">
        <!-- Sales Chart -->
        <div class="col-lg-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sales Chart</h5>
              <canvas id="sales-chart"></canvas>
            </div>
          </div>
        </div>

        <!-- Price Chart -->
        <div class="col-lg-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Price Chart</h5>
              <canvas id="priceChart"></canvas>
            </div>
          </div>
        </div>
      </div>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!--  JS Files -->
  <script src="js/main.js"></script>
  <script src="bs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

  <!-- Chart Initialization Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Sales Chart
      const salesCtx = document.getElementById('sales-chart').getContext('2d');
      const salesChart = new Chart(salesCtx, {
        type: 'bar',
        data: {
          labels: ['GPU', 'CPU', 'RAM', 'Motherboard'],
          datasets: [{
            label: 'Sales',
            data: [45, 24, 30, 38],
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });     

      // Price Chart
      const priceCtx = document.getElementById('priceChart').getContext('2d');
      const priceChart = new Chart(priceCtx, {
        type: 'polarArea',
        data: {
          labels: ['GPU', 'CPU', 'RAM', 'Motherboard'],
          datasets: [{
            label: 'Price',
            data: [6000, 7200, 9000, 9000],
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)'
            ],
            borderWidth: 1
          }]
        }
      });
    });

  </script>
